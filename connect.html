<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establish Contact // Unnamed Things</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { --color-red: #CD201F; --color-black: #050505; }
        body { background-color: var(--color-black); color: #e0e0e0; font-family: 'Roboto', sans-serif; margin: 0; min-height: 100vh; background-image: radial-gradient(circle at top, #1a1a1a 0%, #000 80%); }
        .navbar { position: sticky; top: 0; z-index: 1000; background: rgba(5,5,5,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 0 5%; height: 70px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); }
        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .nav-logo { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--color-red); }
        .brand-text { font-family: 'Special Elite'; font-size: 1.1rem; color: #fff; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-link { font-family: 'Special Elite'; color: #ccc; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-link:hover { color: #fff; text-shadow: 0 0 10px var(--color-red); }
        .container { max-width: 800px; margin: 0 auto; padding: 4rem 20px; }
        h1 { font-family: 'Oswald'; font-size: 2.5rem; color: #fff; margin-bottom: 1rem; }
        .contact-box { background: #111; border: 1px solid #333; padding: 2rem; }
        input, textarea { width: 100%; background: #080808; border: 1px solid #333; color: #fff; padding: 15px; margin-bottom: 1rem; font-family: 'Roboto'; }
        input:focus, textarea:focus { border-color: var(--color-red); outline: none; }
        button { background: var(--color-red); color: #fff; border: none; padding: 12px 30px; font-family: 'Oswald'; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ff3333; box-shadow: 0 0 15px rgba(205,32,31,0.4); }
        @media (max-width: 768px) { .nav-links { display: none; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="https://i.ibb.co/0jxSvdfH/channels4-profile.jpg" class="nav-logo">
            <div class="brand-text"><span style="color:#CD201F">U</span>nnamed <span>T</span>hings</div>
        </a>
        <ul class="nav-links">
            <li><a href="https://www.unnamedthings07.qzz.io" class="nav-link">MAIN DATABASE</a></li>
            <li><a href="index.html" class="nav-link">FORUMS</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>SECURE CHANNEL</h1>
        <p style="color:#888; font-family:'Special Elite'; margin-bottom:2rem;">
            Use this frequency for direct communication regarding bugs, inquiries, or confidential tips.
        </p>
        <div class="contact-box">
            <form action="https://formspree.io/f/YOUR_FORM_ID_HERE" method="POST">
                <input type="email" name="email" placeholder="YOUR EMAIL (REQUIRED)" required>
                <input type="text" name="subject" placeholder="SUBJECT" required>
                <textarea name="message" rows="6" placeholder="TRANSMISSION CONTENT..." required></textarea>
                <button type="submit">SEND TRANSMISSION</button>
            </form>
        </div>
    </div>
</body>
</html>

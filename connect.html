    <style>
        /* --- VARIABLES --- */
        :root { 
            --color-red: #CD201F; 
            --color-red-dim: #8a1515;
            --color-black: #050505; 
            --color-dark: #111;
            --font-head: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --font-mono: 'Special Elite', cursive;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--color-black);
            color: #e0e0e0;
            font-family: var(--font-body);
            min-height: 100vh;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000 80%);
            display: flex; flex-direction: column;
        }

        /* --- NAVBAR (FORUM STYLE WITH LOGIN) --- */
        .navbar {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5,5,5,0.95); border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0 5%; height: 70px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .nav-logo { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--color-red); }
        .brand-text { font-family: var(--font-mono); font-size: 1.1rem; color: #fff; letter-spacing: 1px; }
        .brand-text span { color: var(--color-red); }

        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-link { 
            font-family: var(--font-mono); color: #ccc; text-decoration: none; font-size: 0.9rem; transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .nav-link span { color: var(--color-red); }
        .nav-link:hover { color: #fff; text-shadow: 0 0 10px var(--color-red); }
        
        /* USER WIDGET */
        .user-widget { position: relative; display: flex; align-items: center; gap: 15px; }
        .btn-login { 
            background: transparent; border: 1px solid #444; color: #fff; 
            padding: 5px 15px; font-family: var(--font-head); cursor: pointer; transition: 0.3s; 
            text-decoration: none;
        }
        .btn-login:hover { background: var(--color-red); border-color: var(--color-red); }
        
        .user-profile { display: none; align-items: center; gap: 10px; cursor: pointer; padding-bottom:10px; margin-bottom:-10px; }
        .user-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #444; }
        .user-name { font-family: var(--font-head); font-size: 0.9rem; color: var(--color-red); }

        /* DROPDOWN */
        .profile-dropdown {
            display: none; position: absolute; top: 100%; right: 0;
            width: 200px; background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333; backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            padding: 10px; z-index: 2000; margin-top: 5px;
        }
        .profile-dropdown::before { content: ''; position: absolute; top: -20px; left: 0; width: 100%; height: 20px; }
        .user-profile:hover .profile-dropdown, .profile-dropdown:hover { display: block; }
        .dropdown-item {
            width: 100%; background: none; border: none; text-align: left;
            color: #ccc; font-family: var(--font-mono); font-size: 0.9rem;
            padding: 8px 10px; cursor: pointer; transition: color 0.3s;
        }
        .dropdown-item:hover { color: #fff; background: rgba(255,255,255,0.05); }

        /* --- CONTACT CARD STYLES (FROM MAIN SITE) --- */
        .contact-section {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            position: relative; padding: 2rem 0;
        }
        .container { width: 90%; max-width: 1000px; position: relative; height: 100%; display: flex; align-items: center; justify-content: center; }

        .viewfinder-border {
            position: absolute; pointer-events: none; width: 40px; height: 40px;
            border-color: rgba(205, 32, 31, 0.6); transition: all 0.3s ease; z-index: 10;
        }
        .vf-tl { top: -20px; left: -20px; border-top: 2px solid; border-left: 2px solid; }
        .vf-tr { top: -20px; right: -20px; border-top: 2px solid; border-right: 2px solid; }
        .vf-bl { bottom: -20px; left: -20px; border-bottom: 2px solid; border-left: 2px solid; }
        .vf-br { bottom: -20px; right: -20px; border-bottom: 2px solid; border-right: 2px solid; }

        .contact-card {
            background: rgba(10, 10, 10, 0.6); backdrop-filter: blur(5px);
            border: 1px solid rgba(205, 32, 31, 0.3); padding: 4rem 2rem;
            width: 100%; max-width: 800px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Glitch Title */
        .glitch { font-family: var(--font-mono); font-size: clamp(2rem, 5vw, 3.5rem); color: var(--color-red); position: relative; margin-bottom: 1rem; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-black); }
        .glitch::before { left: 2px; text-shadow: -1px 0 #00ffff; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 #ff00ff; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { clip: rect(10px, 9999px, 30px, 0); } 100% { clip: rect(50px, 9999px, 80px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(80px, 9999px, 10px, 0); } 100% { clip: rect(30px, 9999px, 90px, 0); } }

        .contact-desc { font-size: 1.1rem; max-width: 600px; margin: 0 auto 3rem auto; color: #ccc; font-weight: 300; }

        .btn-group { display: flex; flex-direction: column; gap: 1.5rem; align-items: center; width: 100%; max-width: 400px; margin: 0 auto; }
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%;
            padding: 16px 20px; border-radius: 4px; font-family: var(--font-head); text-transform: uppercase;
            font-size: 1.1rem; letter-spacing: 2px; text-decoration: none; border: 1px solid transparent; transition: all 0.3s;
        }
        .btn svg { width: 24px; height: 24px; fill: currentColor; }
        
        .btn-red { background: linear-gradient(45deg, var(--color-red-dim), var(--color-red)); color: white; border: 1px solid var(--color-red); }
        .btn-red:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(205, 32, 31, 0.6); }
        
        .btn-outline { background: transparent; color: #E0E0E0; border: 1px solid #444; }
        .btn-outline:hover { border-color: #fff; background: rgba(255,255,255,0.05); transform: translateY(-3px); color: #fff; }

        @keyframes warning-pulse { 0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--color-red); } 50% { opacity: 0.7; } }
        .caution-text { margin-top: 4rem; font-family: var(--font-head); color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .caution-text span { color: var(--color-red); font-weight: 700; animation: warning-pulse 2s infinite ease-in-out; display: inline-block; margin-left: 5px; }

        @media (max-width: 768px) {

            .contact-card { padding: 2.5rem 1.5rem; border: none; background: transparent; box-shadow: none; }
            .viewfinder-border { display: none; }
        }
    </style>
